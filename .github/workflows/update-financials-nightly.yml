name: update-financials-nightly

on:
  schedule:
    - cron: "15 20 * * 1-5"     # 20:15 UTC (22:15 Stockholm), weekdays
  workflow_dispatch: {}          # manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write            # allow commits back to THIS repo

    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0         # full history so we can pull/rebase

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: üì¶ Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîÑ Run fetch script
        run: python scripts/fetch.py

      - name: üöÄ Commit & push JSON
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}     # e.g. AntonJohanssonn/Yahoo-Finance-Data
          BRANCH: ${{ github.ref_name }}     # e.g. main
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "[email protected]"

          git add data/*.json || true
          git commit -m "Nightly auto-update $(date -u '+%Y-%m-%dT%H:%MZ')" || echo "No changes to commit"

          # Auth + be up-to-date to avoid non-fast-forward errors
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git"
          git fetch origin ${BRANCH}
          git pull --rebase origin ${BRANCH}

          git push origin HEAD:${BRANCH}

      # Optional: quick, safe debug info (won't fail the job)
      - name: üîé Debug (safe)
        if: always()
        run: |
          echo "Remote URLs:"; git remote -v || true
          echo "Status:"; git status || true
          echo "Recent commits:"; git log --oneline -5 || true

      # Optional: show a snippet of each JSON in logs
      - name: üì§ Show new JSON (optional)
        if: always()
        run: |
          for f in data/*.json; do
            echo "---- $(basename "$f")"; head -n 20 "$f"; echo; done || true

