name: update-financials-nightly

on:
  push:
    branches: [ main ]
    paths:
      - 'data/tickers.json'
      - 'scripts/fetch.py'
      - '.github/workflows/update-financials-nightly.yml'
  schedule:
    - cron: "15 20 * * 1-5"   # 20:15 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Verify tickers.json exists and show it
        run: |
          if [ ! -f data/tickers.json ]; then
            echo "❌ data/tickers.json is missing. Make sure your iPhone pushes to 'data/tickers.json' on branch 'main'."
            exit 1
          fi
          echo "data/tickers.json:"
          cat data/tickers.json
          echo
          echo "Parsed tickers:"
          python - <<'PY'
          import json
          print(json.loads(open("data/tickers.json","r",encoding="utf-8").read()))
          PY

      - name: 🔄 Run fetch script
        run: python scripts/fetch.py

      - name: 🚀 Commit & push JSON
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.json || true
          git commit -m "Nightly/push auto-update $(date -u '+%Y-%m-%dT%H:%MZ')" || echo "No changes to commit"

          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git"
          git fetch origin ${BRANCH}
          git pull --rebase origin ${BRANCH}
          git push origin HEAD:${BRANCH}

      - name: 🔎 Debug (safe)
        if: always()
        run: |
          echo "Recent commits:"; git log --oneline -5 || true


