name: update-financials-nightly

on:
  schedule:
    - cron: "15 20 * * *"     # 20:15 UTC (22:15 Stockholm)
  workflow_dispatch: {}        # manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # allow commits back to THIS repo

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0       # full history so we can pull/rebase

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”„ Run fetch script
        run: python scripts/fetch.py

      - name: ğŸš€ Commit & push JSON
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}     # e.g. AntonJohanssonn/Yahoo-Finance-Data
          BRANCH: ${{ github.ref_name }}     # e.g. main
        run: |
          set -e

          git config user.name  "github-actions[bot]"
          git config user.email "[email protected]"

          # Stage and make a commit if anything changed
          git add data/*.json || true
          git commit -m "Nightly auto-update $(date -u '+%Y-%m-%dT%H:%MZ')" || echo "No changes to commit"

          # ğŸ” Ensure the remote URL uses the token (auth!)
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git"

          # ğŸ”„ Be up-to-date before pushing (fixes 'fetch first')
          git fetch origin ${BRANCH}
          git pull --rebase origin ${BRANCH}

          # ğŸŸ¢ Push back to the same branch
          git push origin HEAD:${BRANCH}

      # (Optional) small debug block to verify the remote is tokenized
      - name: ğŸ” Debug git state
        if: always()
        run: |
          git remote -v
          git status
          git log --oneline -5

          git push origin HEAD:${BRANCH}

