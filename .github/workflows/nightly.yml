name: update-financials-nightly

on:
  schedule:
    - cron: "15 20 * * *"     # 20:15 UTC (22:15 Stockholm)
  workflow_dispatch: {}        # manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # allow commits back to THIS repo
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 📦 Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔄 Run fetch script
        run: python scripts/fetch.py

      - name: 🚀 Commit & push JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "[email protected]"
          git add data/*.json || true
          # Exit 0 if no changes, so the job doesn't fail
          git commit -m "Nightly auto-update $(date -u '+%Y-%m-%dT%H:%MZ')" || exit 0
          # Push back to the same branch that triggered the workflow
          git push origin HEAD:${{ github.ref_name }}
