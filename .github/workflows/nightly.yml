name: update-financials-nightly

on:
  schedule:
    # 22:15 Europe/Stockholm == 20:15 UTC
    - cron:  '15 20 * * *'
  workflow_dispatch:     # manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸  Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ“¦  Install deps
        run: |
          python -m pip install -r requirements.txt

      - name: ğŸ”„  Run fetch script
        run: python scripts/fetch.py

      - name: ğŸš€  Commit & push JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Nightly auto-update $(date -u '+%Y-%m-%dT%H:%MZ')" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}   # or use ${{ secrets.GITHUB_TOKEN }} if repo is public
